<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tanod Documentation and Reporting System</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Left Section (Background Image + Title) */
    .left-section {
      flex: 2;
      position: relative;
      overflow: hidden;
    }

    .left-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('Screenshot (40).png') no-repeat center center;
      background-size: cover;
      opacity: 0.2;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      color: #B92D2D;
      text-align: center;
      z-index: 1;
    }

    .overlay h1 {
      font-size: 2.8rem;
      font-weight: bold;
    }

    .overlay h2 {
      font-size: 2rem;
      font-weight: bold;
      line-height: 1.4;
    }

    /* Right Section (Login Panel) */
    .right-section {
      flex: 1;
      background: linear-gradient(to bottom right, #4b5320, #9cb468);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      position: relative;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
    }

    .login-box {
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-box h3 {
      font-size: 1rem;
      margin-bottom: 10px;
      text-align: center;
      text-transform: uppercase;
      font-weight: bold;
    }

    .login-box input {
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .login button {
      margin-top: 20px;
      padding: 10px;
      border-radius: 20px;
      width: 200px ;
      border: none;
      background-color: #a71313;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .terms {
      font-size: 0.8rem;
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }

    .terms a {
      color: #3b80f9;
      text-decoration: underline;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="overlay">
        <h1>MARKET AREA:</h1>
        <h2>TANOD DOCUMENTATION<br>AND REPORTING SYSTEM</h2>
      </div>
    </div>

    <div class="right-section">
      <img src="Barangay Market Area Seal.png" alt="Barangay Market Area Logo" class="logo">
      <br><br><br><br>
      <div class="login-box">
        <h3>LOG IN TO YOUR ACCOUNT</h3>
        <input type="text" placeholder="Username">
        <input type="text" placeholder="ID Number">
        </div>

        <div class="login button">
        <button>Login</button>
        </div>
      </div>
      <p class="terms">By using this service, you understood and agree to the <a href="#">Terms and Conditions</a></p>
    </div>
  </div>
</body>
</html>
