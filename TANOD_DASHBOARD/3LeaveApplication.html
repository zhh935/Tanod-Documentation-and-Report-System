    <body>
            <span class="title_text"> Leave Application</span>
    

    <div class="main-form-container">

        <div class="form-content-wrapper">
            <div class="form-main-heading">
              <img src="../images/leavelogo-removebg-preview.png" alt="Incident Logo" class="form-logo">  <h2>Leave Application</h2>
            </div>
            <p class="required-fields-text">(*) Required fields must be filled to apply for leave.</p>

            <div class="form-group">
                <label for="leave-type">Leave Type</label>
                <select id="leave-type" name="leave-type" class="select-dropdown">
                    <option value="">-- Select --</option>
                    <option value="sick">Sick Leave</option>
                    <option value="vacation">Vacation Leave</option>
                    <option value="emergency">Emergency Leave</option>
                    <option value="maternity">Maternity Leave</option>
                    <option value="paternity">Paternity Leave</option>
                    </select>
            </div>

            <div class="start-end-date-row">
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" name="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date" name="end-date">
                </div>
            </div>

            <div class="form-group">
                <label for="reason-for-leave">Reason for leave</label>
                <textarea id="reason-for-leave" name="reason-for-leave" rows="5"></textarea>
            </div>

            <div class="form-group file-upload-group">
                <label for="attached-document-leave">Attached Document (pdf, jpg or docs)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="attached-document-leave" name="attached-document-leave" class="hidden-file-input">
                    <label for="attached-document-leave" class="choose-file-button">Choose File</label>
                    <input type="text" class="file-name-display" placeholder="No file chosen" readonly>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="submit-button">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
        </div>

    </div>
    <div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="modal-body">
            <img src="green-thumbs-up-11246.png" alt="Success Image" class="modal-image"> 
            <h3>Great Job!</h3>
            <p>Your application would be reviewed by the admin</p>
            <button class="modal-close-button">Close</button>
        </div>
    </div>
</div>

<script>
    //"Do you want to leave?" notification
    function confirmLeave() {
    const title = document.title;
    return confirm(`Do you want to leave "${title}"?`);
    }

    // Get the modal
    var modal = document.getElementById("successModal");

    // Get ALL buttons that have the class 'submit-button'
    // This will select the submit button on both forms if they are on the same page
    var submitButtons = document.querySelectorAll(".submit-button"); 

    // Get the <span> element that closes the modal (the 'x')
    var closeButton = document.querySelector(".close-button");

    // Get the button inside the modal that closes it
    var modalCloseBtn = document.querySelector(".modal-close-button");

    // Function to show the modal (reusable)
    function showModal(event) {
        // Prevent the form from actually submitting and reloading the page
        // You'll need to remove this line if you implement actual form submission later
        event.preventDefault(); 
        modal.classList.add("show"); // Add 'show' class to display the modal
    }

    // Attach the click event to EACH submit button found
    submitButtons.forEach(function(button) {
        button.addEventListener("click", showModal);
    });

    // When the user clicks on <span> (x), close the modal
    closeButton.addEventListener("click", function() {
        modal.classList.remove("show");
    });

    // When the user clicks the 'Close' button inside the modal, close it
    modalCloseBtn.addEventListener("click", function() {
        modal.classList.remove("show");
    });

    // When the user clicks anywhere outside of the modal content, close it
    window.addEventListener("click", function(event) {
        if (event.target == modal) {
            modal.classList.remove("show");
        }
    });
</script>
