<!DOCTYPE html>
<html>

    <style>
        :root {
        --size: 20px;
        }

        /* === General Body === */
        
        html, body {
        overflow-x: hidden;
        max-width: 100vw;
        }

        * {
        box-sizing: border-box;
        }
        
        body {
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: block;
        place-items: center;
        background: radial-gradient(circle, rgba(238,247,220,1) 0%, rgba(194,210,161,1) 100%);        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

        .el {

        animation: flicker 20s infinite linear;
        position: fixed;
        z-index: -1;

        header {

        justify-content: space-between;

        height: 100px;

        .header-item {
            min-width: 0;
            flex-shrink: 1; 
        }

        header::before {
        content: "";

        top: -100%;
        left: -50%;
        width: 200%;
        height: 300%;
        background: linear-gradient(270deg, #DEDEAD, #C7DEED);
        background-size: 200% 200%;
        filter: blur(80px);
        z-index: -1;
        animation: animateHeaderGlow 10s ease infinite;
        opacity: 0.4;
        pointer-events: none;
        }

        @keyframes animateHeaderGlow {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
        }

            /* Hamburger icon */
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            color: white;
            padding: 10px;
            transition: transform 0.5s ease;
            }

            /* Rotate clockwise when opening */
        .hamburger.rotate-open {
            transform: rotate(180deg);
        }

        .hamburger.rotate-close {
            transform: rotate(-180deg);
        }

        /* Seal + Title (centered) */
        .seal_container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }

        .seal_container img {
            height: 60px;
        }

        .site_name {
            color: white;
            font-weight: bold;
            font-size: clamp(16px, 2vw, 20px);
            text-align: center;
        }

        /* Profile image (far right) */
        .profile-link {
            flex: 0 0 auto;
        }

        .profile-link img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
        }
        /* NAVBAR dropdown */
        .navbar {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #556B2F;
            z-index: 999;
            flex-direction: column;
            margin-top: 0.5vw;
            text-align: center;
            border-radius: 20px;
            overflow: hidden;
            padding: 10px 0;
            max-height: 0;
            opacity: 0;
            pointer-events: none;
            transition: max-height 0.4s ease, opacity 0.3s ease;
            transform: translateY(-10px);
            transition: all 0.4s ease;
            
        }

        .navbar.show {
            display: flex;
            max-height: 300px; /* Adjust based on content height */
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .navbar li {
            width: 100%;
            height: 60px; /* fixed height per nav item */
            padding: 0; /* remove extra padding */
            margin: 0; /* remove spacing between buttons */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 0; /* no padding so highlight fills completely */
            margin: 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            border-radius: 0; /* remove rounding unless needed */
            line-height: 1;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.08); /* full highlight */
            color: #fff59a;
        }

        @media (max-width: 768px) {

        .site_name {
            font-size: 14px;
        }

        .seal_container img {
            height: 50px;
        }

        .profile-link img {
            width: 40px;
            height: 40px;
        }

        .hamburger {
            font-size: 26px;
        }

        @media (max-width: 480px) or (orientation: portrait) {
            .site_name {
                display: none; /* Optional: hide text if too tight */
            }

            .seal_container img {
                height: 60px;
            }

            .profile-link img {
                width: 40px;
                height: 40px;
            }
            body {
                padding: 5px;
            }

        /* --- Profile Page Specific Styles --- */
        .title_text {
            display: inline-block;
            font-size: 25px;
            margin-top: 30px;
            margin-left: 30px;
            font-weight: bolder;
        }

        /* === File Upload Wrapper (Common) === */
        .file-input-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .hidden-file-input {
            display: none;
        }

        .choose-file-button {
            background-color: #D0B564;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9em;
            color: #555;
            white-space: nowrap;
            flex-shrink: 0;
            margin-right: 10px;
        }

        .choose-file-button:hover {

        }

        .file-name-display {
            flex-grow: 1;
            padding: 5px 8px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #fcfcfc;
            font-size: 0.9em;
            color: #777;
            cursor: default;
        }

        /* === Submit / Reset Buttons === */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            padding: 20px 50px 30px 50px;
            box-sizing: border-box;
        }

        .submit-button,
        .reset-button {
            padding: 12px 30px;
            border: none;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
        }

        .submit-button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        .reset-button {
            background-color: #f0f0f0;
            color: #555;
            border: 2px solid #c00707;
        }

        .reset-button:hover {
            background-color: #e0e0e0;
            transform: translateY(-1px);
        }

        /* === Modal Styling (Shared) === */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
            text-align: center;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
        }

        textarea {
            height: 18.5vh;
        }

        .close-button:hover,

            color: #000;
            text-decoration: none;
        }

        .modal-body {
            padding: 20px 0;
        }

        .modal-body h3 {
            margin-top: 0;
            font-size: 1.8em;
            color: #333;
        }

        .modal-body p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
            margin-top: -20px;
        }

        .modal-close-button {
            background-color: #D62A29;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .modal-close-button:hover {
            background-color: #c02221;
        }

        .modal-image {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 15px auto;
            border-radius: 8px;
        }

        .main-form-container {
            width: 90%;
            min-height: 40svh;         /* ✅ Flexible fullscreen height (safe for mobile) */
            height: auto;               /* ✅ Let it grow with content */

            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 30px;
            margin-left: auto;  
            margin-right: auto;  
            margin-top: 20px;    
            margin-bottom: 50px;

        .form-content-wrapper {
            width: 100%;
            flex-grow: 1;
            box-sizing: border-box;
            gap: 20px;
            max-height: 100%;

            display: flex;
            flex-direction: column;

        /* --- "Leave Application" Heading (inside the white form) --- */
        .form-main-heading {
            align-items: center;

        .form-logo {
            height: clamp(40px,6vw,70px); /* Adjust as needed */

            text-align: center;

        }

        /* --- Required Fields Text --- */
        .required-fields-text {
            font-size: 10px;

            font-style: italic;
            text-align: center;
            margin-bottom: 25px; /* Space below text */

        }

        /* --- General Form Group Styling (Label above Input/Select/Textarea) --- */
        .form-group {
            width: 100%;
            height: auto; /* Space between form groups */
            display: flex;
            flex-direction: column; /* Stacks label above input */

        }

        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select, /* Added select here */
        .form-group textarea {

            padding: 10px;

            border-radius: 5px;
            font-size: clamp(10px, 1.5vw, 20px);
            box-sizing: border-box;
            outline: none; /* Remove default outline on focus */
            appearance: none; /* Remove default browser styling for select */

        }

        .form-group input[type="text"]::placeholder,
        .form-group textarea::placeholder {
            color: #bbb;
        }

        .form-group input:focus,
        .form-group select:focus, /* Added select here */
        .form-group textarea:focus {
            border-color: #D62A29;

        .form-group textarea {

        }

        /* --- Custom Arrow for Select Dropdown (optional, but good for consistent look) --- */
        .select-dropdown {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13%205.1L146.2%20204.4%2018.8%2074.5a17.6%2017.6%200%200%200-25.3%2023.7l138.6%20138.6c6.7%206.7%2017.7%206.7%2024.4%200l138.6-138.6a17.6%2017.6%200%200%200-11.7-29.4z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;

        /* --- Start Date / End Date Row Alignment --- */

    <body>
    <header>
        <!-- Left: Hamburger -->
        <div class="hamburger" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>

        <!-- Center: Logo + Title -->
        <div class="seal_container">
            <img src="../images/Barangay-Market-Area-Seal.png">

        </div>

        <!-- Right: Profile -->
        <a href="4profile.html" class="profile-link">
            <img src="../images/maloi.jpg">
        </a>

        <!-- Hidden menu below -->
        <nav class="navbar" id="navMenu">
            <ul>
                <li><a href="1Dasboard.html">DASHBOARD</a></li>
                <li><a href="2IncidentReport.html">INCIDENT REPORT</a></li>
                <li><a href="3LeaveApplication.html">LEAVE APPLICATION</a></li>
                <li><a href="../index.html" onclick="return confirmLogout()">LOG OUT</a></li>
            </ul>
        </nav>
    </header>
    

    <div class="main-form-container">

        <div class="form-content-wrapper">
            <div class="form-main-heading">
              <img src="../images/leavelogo-removebg-preview.png" alt="Incident Logo" class="form-logo">  <h2>LEAVE APPLICATION</h2>
            </div>
            <p class="required-fields-text">(*) Required fields must be filled to apply for leave.</p>

            <div class="form-group">
                <label for="leave-type">Leave Type</label>
                <select id="leave-type" name="leave-type" class="select-dropdown">
                    <option value="">-- Select --</option>
                    <option value="sick">Sick Leave</option>
                    <option value="vacation">Vacation Leave</option>
                    <option value="emergency">Emergency Leave</option>

                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date" name="end-date">

                <label for="reason-for-leave">Reason for leave</label>
                <textarea id="reason-for-leave" name="reason-for-leave" rows="5"></textarea>

                <label for="attached-document-leave">Attached Document (pdf, jpg or docs)</label>

                    <input type="file" id="attached-document-leave" name="attached-document-leave" class="hidden-file-input">
                    <label for="attached-document-leave" class="choose-file-button">Choose File</label>

                </div>

        </div>

        <div class="button-group">
            <button type="submit" class="submit-button">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
        </div>

    </div>
    <div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="modal-body">
            <div class="check"><i class="fa-solid fa-check"></i></div>
            <h3>Upload Successful!</h3>
            <p>Your Application will be reviewed by the Admin</p>
            <button class="modal-close-button">Close</button>
        </div>
    </div>
</div>

<script>
    function confirmLogout() {
        return confirm("Are you sure you want to Log Out?");
    }
    
    let isMenuOpen = false;

    function toggleMenu() {
        const nav = document.getElementById("navMenu");
        const icon = document.querySelector(".hamburger");

        nav.classList.toggle("show");

        // Remove both rotation classes first
        icon.classList.remove("rotate-open", "rotate-close");

        // Trigger rotation direction
        if (!isMenuOpen) {
        icon.classList.add("rotate-open");
        } else {
        icon.classList.add("rotate-close");
        }

        isMenuOpen = !isMenuOpen;
    }
    
    document.addEventListener('click', function (event) {
        const nav = document.getElementById('navMenu');
        const hamburger = document.querySelector('.hamburger');

        const isClickInside = nav.contains(event.target) || hamburger.contains(event.target);

        if (!isClickInside && nav.classList.contains('show')) {
            nav.classList.remove('show');
            hamburger.classList.remove('rotate-open');
            hamburger.classList.add('rotate-close');
            isMenuOpen = false;
        }
    });
 
    // Get the modal
    var modal = document.getElementById("successModal");

    // Get ALL buttons that have the class 'submit-button'
    // This will select the submit button on both forms if they are on the same page
    var submitButtons = document.querySelectorAll(".submit-button"); 

    // Get the <span> element that closes the modal (the 'x')
    var closeButton = document.querySelector(".close-button");

    // Get the button inside the modal that closes it
    var modalCloseBtn = document.querySelector(".modal-close-button");

    // Function to show the modal (reusable)
    function showModal(event) {
        // Prevent the form from actually submitting and reloading the page
        // You'll need to remove this line if you implement actual form submission later
        event.preventDefault(); 
        modal.classList.add("show"); // Add 'show' class to display the modal
    }

    // Attach the click event to EACH submit button found
    submitButtons.forEach(function(button) {
        button.addEventListener("click", showModal);
    });

    // When the user clicks on <span> (x), close the modal
    closeButton.addEventListener("click", function() {
        modal.classList.remove("show");
    });

    // When the user clicks the 'Close' button inside the modal, close it
    modalCloseBtn.addEventListener("click", function() {
        modal.classList.remove("show");
    });

    // When the user clicks anywhere outside of the modal content, close it
    window.addEventListener("click", function(event) {
        if (event.target == modal) {
            modal.classList.remove("show");
        }
    });
</script>
