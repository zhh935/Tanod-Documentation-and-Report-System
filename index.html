<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Area: tanod Documentation</title>
    <style>
      /* Reset some default browser styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      .background-color {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(167, 212, 131, 0.3); /* green with 50% opacity */
        z-index: 1;
      }

      .overlay {
        position: absolute; /* changed from relative */
        top: 0;
        left: 0; /* changed from left: 200px */
        width: 100%;
        height: 100%;
        background: url('Screenshot (40).png') no-repeat center center/cover;
        opacity: 0.4; /* slightly visible */
        z-index: 0;
      }

      .container {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        flex-direction: column; /* stack content vertically */
      }

      .content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center; /* centers logo and title horizontally */
      }


          .logo {
            width: 150px;
            margin-bottom: 20px;
          }

          .title {
            font-size: 28px;
            font-weight: bold;
            color: #b30000;
            margin-bottom: 20px;
          }

          .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
            color: #222;
          }

          .buttons {
            margin-bottom: 20px;
          }

          .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            color: white;
          }

          .employee {
            background-color: #4c5be5;
          }

          .admin {
            background-color: #b30000;
          }

          .terms {
            font-size: 16px;
            color: #323232;
          }

          .terms a {
            color: #3b80f9;
            text-decoration: none;
          }
    </style>

</head>
<body>

  <div class="container">
  <div class="background-color"></div>
  <div class="overlay"></div>

  <div class="content">
    <img src="public/TANOD DASHBOARD/Barangay Market Area Seal.png" alt="Barangay Logo" class="logo" width="150" height="150" />
    <h1 class="title">MARKET AREA: TANOD DOCUMENTATION<br>AND REPORTING SYSTEM</h1>
    <p class="subtitle">Hi! Select your destination</p>

    <div class="buttons">
      <a href="/public/tanodloginpage.html" class="btn employee">Employee</a><br>
      <a href="/public/adminloginpage.html" class="btn admin">Admin</a>
    </div>

    <p class="terms">
      By using this service, you understood and agree to the <a href="#">Terms and Conditions</a>
    </p>
  </div>
</div>
</html>
