<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="images/Barangay-Market-Area-Seal.png">
    <title>Market Area: Tanod Documentation</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      html, body {
        height: 100%;
        width: 100%;
      }

      .background-image {
        position: fixed; /* Fixed ensures it fills screen even on scroll */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('images/imagebackground.jpg');
        background-size: cover;         /* fills the screen */
        background-position: center;    /* keeps center visible */
        background-repeat: no-repeat;
        filter: blur(5px);
        opacity: 0.4;
        z-index: -1;
      }

      .background-color {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(61, 61, 61, 0.8); /* shorthand for opacity */
        z-index: 0;
      }

      .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      z-index: 2;
      }
      .logo {
      height: clamp(150px, 22vw, 300px);
      max-height: 300px;
      width: clamp(275px, 40vw, 550px);
      margin-bottom: 20px;
      }
      .title {
      font-size: clamp(25px, 4.5vw, 50px);
      font-weight: bolder;
      color: #ffffff;
      margin-bottom: clamp(10px, 2vw, 20px);
      background: #bce3a3;
      background: radial-gradient(circle,rgba(188, 227, 163, 1) 0%, rgba(233, 206, 148, 1) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      }
      .subtitle {
      font-size: clamp(12px,2.5vw,24px);
      margin-bottom: 20px;
      color: #b7b7b7;
      }
      .buttons {
      margin-bottom: 20px;
      }
      .btn {
      display: inline-block;

      padding: clamp(12px,3vw,24px) clamp(6px,3vw,12px);
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      }
      .employee {
      background-color: #4c5be5;
      }
      .admin {
      background-color: #b30000;
      }
      .terms {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: clamp(8px,3vw,16px);
      color: #bbbbbb;
      z-index: 3;
      }
      .terms a {
      color: #0a8d22;
      text-decoration: underline;
      }
      .btn{
        position: relative;
        text-align: center;
        cursor: pointer;
      }

    .btn span{
      position: relative;
      display: inline-block;
      color: #fff;
      font-size: clamp(0.8em, 3vw, 1.2em);
      font-weight: 500;
      text-decoration: none;
      width: 30vw;
      padding: 18px 0;
      margin: clamp(13.5px, 3vw, 35vw);
      border-radius: 8px;
      box-shadow: 0 5px 25px rgba(1 1 1 / 15%);
      transition: transform 0.15s linear;
    }

    .color-01 span{
      background:#D4A026;
    }

    .color-02 span{
      background:#2a9f18;
    }

    .color-03 span{
      background: linear-gradient(90deg, #259844, #6FF192);
    }

    .color-01:hover span {
      box-shadow: 0 0 20px 5px rgba(246, 206, 97, 0.7), 0 0 30px 10px rgba(145, 145, 145, 0.6);
    }

    .color-02:hover span {
      box-shadow: 0 0 20px 5px rgba(28, 205, 1, 0.7), 0 0 30px 10px rgba(104, 104, 104, 0.6);
    }

h1{
  color: #222;
  text-align: center;
  margin-bottom: 50px;
  font-size: 2.8em;
  font-weight: 800;
}
.button-creative {
  position: relative;
  display: inline-block;
  padding: 1em 2em;
  background: #111;
  color: white;
  border: none;
  cursor: pointer;
  overflow: hidden;
  transition: color 0.3s;
  font-size: 1.2rem;
  border-radius: 8px;
  z-index: 1;
}

.button-creative::before {
  content: '';
  position: absolute;
  left: var(--x, 50%);
  top: var(--y, 50%);
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, #00ffc3 10%, transparent 70%);
  transform: translate(-50%, -50%) scale(0);
  transition: transform 0.4s ease;
  border-radius: 50%;
  opacity: 0.5;
  pointer-events: none;
  z-index: 0;
}

.button-creative:hover::before {
  transform: translate(-50%, -50%) scale(1.2);
}

.button-creative:hover {
  color: #00ffc3;
}
    </style>
  </head>
  <body>
    <div class="background-color"></div>
    <div class="background-image"></div>
    <div class="container">
  <img src="images/BarangaySealIndex.png" alt="Barangay Logo" class="logo" />
  <h1 class="title">MARKET AREA: TANOD DOCUMENTATION<br>AND REPORTING SYSTEM</h1>
  <p class="subtitle">Hi! Select your destination</p>

  <div class="buttons">
    <a href="LOGIN/tanodloginpage.html" class="btn color-01"><span>Employee</span></a>
    <a href="LOGIN/adminloginpage.html" class="btn color-02"><span>Admin</span></a></div>
  </div>
  </div>
    <p class="terms">
    By using this service, you understood and agree to the <a
    href="#">Terms and Conditions</a>
    </p>
  </body>

   <script type="text/javascript">
    const btns = document.querySelectorAll(".btn");

    btns.forEach((btn) => {
      btn.addEventListener("mousemove", function(e){
        const position = btn.getBoundingClientRect();
        const x = e.pageX - position.left - position.width / 2;
        const y = e.pageY - position.top - position.height / 2;

        btn.children[0].style.transform = "translate(" + x * 0.3 + "px, " + y * 0.5 + "px)";
      });
    });

    btns.forEach((btn) => {
      btn.addEventListener("mouseout", function(e){
        btn.children[0].style.transform = "translate(0px, 0px)";
      });
    });

    const button = document.querySelector('.button-creative');
const glow = button.querySelector('::before');

button.addEventListener('mousemove', (e) => {
  const rect = button.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  button.style.setProperty('--x', `${x}px`);
  button.style.setProperty('--y', `${y}px`);
});

    </script>

</html>
