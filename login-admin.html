<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" href="images/Barangay-Market-Area-Seal.png">
    <title>Admin Access â€” Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background: #534120;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        position: relative;
      }
      .bg-blur {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        background: url('images/barangay-hall-bg.jpg') center center / cover no-repeat;
        filter: blur(8px) brightness(0.7);
        opacity: 0.7;
      }
      .main-flex {
        display: flex;
        min-height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: flex-end;
        position: relative;
      }
      .left-info {
        flex: 1 1 0%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding-left: 7vw;
        z-index: 1;
      }
      .left-title {
        font-size: 2.8rem;
        font-weight: bold;
        color: #fff;
        margin-bottom: 0;
        margin-top: 0;
        line-height: 1.05;
      }
      .left-subtitle {
        font-size: 1.25rem;
        color: #A2C523;
        font-weight: 500;
        margin-bottom: 0;
      }
      .login-container {
        flex: 0 0 420px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        min-height: 100vh;
        z-index: 2;
      }
      form {
        width: 400px;
        background-color: rgba(255, 255, 255, 0.671);
        border-radius: 45px;
        backdrop-filter: blur(10px);
        border: 2px solid #534120;
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        padding: 50px 35px;
        margin: 0 40px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      form * {
        font-family: 'Poppins',sans-serif;
        font-weight: bolder;
        color: #000000;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
      }
      form h3 {
        font-size: 50px;
        font-weight: 800;
        line-height: 42px;
        text-align: center;
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
      }
      input[type="text"],
      input[type="password"] {
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgb(255, 255, 255);
        border-radius: 20px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
        border: 2px solid #ffffff; /* <-- Green border */
        transition: background 0.2s, border 0.2s;
        box-sizing: border-box;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        background: #d8d8d8;
        border: 2px solid #ffa600; /* <-- Blue border on focus */
      }
      ::placeholder {
        color: #000000;
      }
      #submit {
        margin-top: 40px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 45px;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      #submit:hover, #submit:focus {
        background: #a17524;
        color: #fff;
      }
      /* Hide left info and center login on mobile */
@media (max-width: 900px) {
  .main-flex {
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .left-info {
    display: none;
  }
  .login-container {
    min-height: 100vh;
    margin: 0;
    width: 100vw;
    justify-content: center;
    align-items: center;
    display: flex;
  }
  form {
    margin: 0 auto;
    width: 80vw;
    min-width: 0;
    padding: 30px 10px;
    box-sizing: border-box;
    max-width: 80vw;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    box-sizing: border-box;
  }
}

@media (max-width: 80vw) {
  form {
    width: 80vw !important;
    min-width: 0 !important;
    padding: 20px 5px;
    box-sizing: border-box;
    max-width: 80vw;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    box-sizing: border-box;
  }
}
@media (max-width: 900px) {
  input[type="text"],
  input[type="password"],
  #submit {
    width: 100%;
    max-width: 80vw;
    max-height: 70vh;
  }
}
    </style>
</head>
<body>
    <div class="bg-blur"></div>
    <div class="main-flex">
      <div class="left-info">
        <h2 class="left-title" style="margin-bottom: 0.1em;">Barangay Market Area</h2>
        <div class="left-title" style="margin-top: 0; margin-bottom: 0.1em; color: #bba591;">System Admin Access</div>
        <div class="left-subtitle" style="color: #ffffff;">Protecting Our Community, One Report at a Time.</div>
      </div>
      <div class="login-container">
        <form id="loginForm" autocomplete="on">
    <!-- Barangay Market Area Seal above the LOGIN title -->
    <div style="display: flex; justify-content: center; margin-bottom: 8px;">
      <img src="images/Barangay-Market-Area-Seal.png" alt="Barangay Market Area Seal" style="width: 150px; height: 150px; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.12); background: #fff;">
    </div>
    <h3 style="color:#aa6000; font-weight: 900; margin-top: 0; margin-bottom: 10px;">Admin Login</h3><br>
    <input type="text" id="employeeid" name="employeeid" placeholder="Employee ID" autocomplete="username" required>
    <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
    <input type="submit" id="submit" value="Log In"> <br>
        <!-- Centered info and forgot password link -->
    <div style="text-align:center; margin-bottom: 10px;">
      <div style="margin-bottom: 4px; color: #575757; font-size: 12px; font-weight: 400;">Please contact your local IT Manager if you have forgotten your password.</div>
    </div>
</form>


    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Redirect to dashboard (adjust path as needed)
        window.location.href = 'tanod/dashboard.html';
      });
    // Prevent form submission for demo
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'ADMIN_DASHBOARD/1dashboard.html';
    });
    </script>
</body>
</html>
