<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" href="images/Barangay-Market-Area-Seal.png">
    <title>Admin Access â€” Login</title>
  <style>
@import url('https://rsms.me/inter/inter-ui.css');
::selection {
  background: #2D2F36;
}
::-webkit-selection {
  background: #2D2F36;
}
::-moz-selection {
  background: #2D2F36;
}
body {
  background: white;
  font-family: 'Inter UI', sans-serif;
  margin: 0;
  padding: 0; /* Remove extra padding */
}
.bg-blur {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
  background: url('images/imagebackground.jpg') center center / cover no-repeat;
  filter: blur(8px) brightness(0.7);
  opacity: 0.7;
}
.page {
  /* Remove background and sizing so only modals remain centered */
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  background: none;
  position: static;
  width: 100%;
  height: 100%;
}
@media (max-width: 767px) {
  .page {
    height: auto;
    margin-bottom: 20px;
    padding-bottom: 20px;
  }
}
.container {
  display: flex;
  height: 320px;
  margin: 0 auto;
  width: 640px;
  background: transparent;
  box-shadow: none;
  border-radius: 24px; /* Add this for rounded corners */
  overflow: hidden;
}
@media (max-width: 767px) {
  .container {
    flex-direction: column;
    height: 630px;
    width: 320px;
  }
}
.left {
  background: white;
  height: calc(100% - 40px);
  top: 20px;
  position: relative;
  width: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-width: 200px;
  padding: 0 10px;
  border-radius: 24px 0 0 24px; /* Rounded left side */
}
@media (max-width: 767px) {
  .left {
    flex-shrink: 0;
    height: 100%;
    width: 100%;
    max-height: 270px;
    border-radius: 24px 24px 0 0; /* Rounded top corners */
  }
}
.login {
  font-size: 30px;
  font-weight: 900;
  margin-top: 30px;
}
.eula {
  color: #999;
  font-size: 14px;
  line-height: 1.5;
  margin: 40px;
}
.right {
  background: #705d41;
  box-shadow: 0px 0px 40px 16px rgba(0,0,0,0.22);
  color: #F1F1F2;
  position: relative;
  width: 50%;
}
@media (max-width: 767px) {
  .right {
    flex-shrink: 0;
    height: 100%;
    width: 100%;
    max-height: 350px;
  }
}
svg {
  position: absolute;
  width: 320px;
}
path {
  fill: none;
  stroke: url(#linearGradient);;
  stroke-width: 4;
  stroke-dasharray: 240 1386;
}
.form {
  margin: 40px;
  position: absolute;
}
label {
  color:  #cacaca;
  display: block;
  font-size: 14px;
  height: 16px;
  margin-top: 20px;
  margin-bottom: 5px;
}
input {
  background: transparent;
  border: 0;
  color: #f2f2f2;
  font-size: 20px;
  height: 30px;
  line-height: 30px;
  outline: none !important;
  width: 100%;
}
input::-moz-focus-inner { 
  border: 0; 
}
#submit {
  color: #ffffff;
  margin-top: 40px;
  transition: color;
  font-size: 30px;
  width: 100%;
  cursor: pointer;
}
#submit:hover, #submit:focus {
  color: #f2f2f2;
  text-shadow: 0 0 10px #14b5ff, 0 0 16px #a2ffbe;
  box-shadow: none;
}
#submit:focus {
  color: #f2f2f2;
}
#submit:active {
  color: #d0d0d2;
}
.terms {
        bottom: 10px;
        left: 0;
        width: 100%;
        color: #bbbbbb;
        z-index: 3;
      }
a.terms {
  color: #A2C523;
  text-decoration: underline;
  transition: color 0.2s, text-shadow 0.2s;
}
a.terms:hover {
  text-shadow: 0 0 6px #8FBF1F;
  color: #91a037;
}
  </style>
<body>
<div class="bg-blur"></div>
<div class="page">
  <div class="container">
    <div class="left">
      <div class="login">ADMIN LOGIN</div>
      <div class="eula">This login area is restricted for <u><em>Admin Access</em></u> only. If you are not an admin, please exit immediately. By using this service, you understood and agree to the <a href="#" class="terms">Terms and Conditions</a></div>
    </div>
    <div class="right">
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient
                          inkscape:collect="always"
                          id="linearGradient"
                          x1="13"
                          y1="193.49992"
                          x2="307"
                          y2="193.49992"
                          gradientUnits="userSpaceOnUse">
            <stop
                  style="stop-color:#aaff89;"
                  offset="0"
                  id="stop876" />
            <stop
                  style="stop-color:#a2ffbe;"
                  offset="1"
                  id="stop878" />
          </linearGradient>
        </defs>
        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
      <form class="form">
        <label for="email">Employee ID</label>
        <input type="email" id="email">
        <label for="password">Password</label>
        <input type="password" id="password">
        <input type="submit" id="submit" value="Submit">
        </form>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
var current = null;
// Employee ID hover
document.querySelector('#email').addEventListener('mouseenter', function(e) {
  if (current) current.pause();
  current = anime({
    targets: 'path',
    strokeDashoffset: {
      value: 0,
      duration: 700,
      easing: 'easeOutQuart'
    },
    strokeDasharray: {
      value: '240 1386',
      duration: 700,
      easing: 'easeOutQuart'
    }
  });
});

// Password hover
document.querySelector('#password').addEventListener('mouseenter', function(e) {
  if (current) current.pause();
  current = anime({
    targets: 'path',
    strokeDashoffset: {
      value: -336,
      duration: 700,
      easing: 'easeOutQuart'
    },
    strokeDasharray: {
      value: '240 1386',
      duration: 700,
      easing: 'easeOutQuart'
    }
  });
});
document.querySelector('#submit').addEventListener('focus', function(e) {
  if (current) current.pause();
  current = anime({
    targets: 'path',
    strokeDashoffset: {
      value: -730,
      duration: 700,
      easing: 'easeOutQuart'
    },
    strokeDasharray: {
      value: '530 1386',
      duration: 700,
      easing: 'easeOutQuart'
    }
  });
});

// Animate to Submit state on mouse hover
document.querySelector('#submit').addEventListener('mouseenter', function(e) {
  if (current) current.pause();
  current = anime({
    targets: 'path',
    strokeDashoffset: {
      value: -730,
      duration: 700,
      easing: 'easeOutQuart'
    },
    strokeDasharray: {
      value: '530 1386',
      duration: 700,
      easing: 'easeOutQuart'
    }
  });
});

// --- Login functionality from login-employee-tanod.html ---
document.querySelector('.form').addEventListener('submit', function(e) {
  e.preventDefault();
  // Redirect to dashboard (adjust path as needed)
  window.location.href = 'ADMIN_DASHBOARD/1dashboard.html';
});

</script>
</body>
</html>
