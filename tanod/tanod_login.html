<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" href="images/Barangay-Market-Area-Seal.png">
    <title>Market Area: Tanod Documentation</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../images/imagebackground.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(5px);
      opacity: 0.4;
      z-index: -1;
    }

    .background-color {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(61, 61, 61, 0.8);
      z-index: 0;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      z-index: 2;
    }

    .logo {
      height: clamp(150px, 22vw, 180px);
      width: clamp(275px, 40vw, 330px);
      transition: all 0.3s ease;
    }

    .title {
      font-size: clamp(25px, 4.5vw, 30px);
      font-weight: bolder;
      color: #ffffff;
      margin-bottom: clamp(20px, 2vw, 25px); /* reduce max */
      background: #bce3a3;
      background: radial-gradient(circle, rgba(188, 227, 163, 1) 0%, rgba(233, 206, 148, 1) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .terms {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: clamp(8px, 3vw, 16px);
      color: #bbbbbb;
      z-index: 3;
    }

    .terms a {
      color: #A2C523;
      text-decoration: underline;
      transition: color #D8FF6A 0.2s ease, text-shadow 0.2s ease;
    }

    .terms a:hover {
      text-shadow: 0 0 6px #8FBF1F;
    }

    .login-container {
      background-color: white;
      border-radius: 20px;
      padding: clamp(30px, 2vw, 40px);
      width: clamp(280px, 60vw, 400px);
      max-width: 90%;
      height: auto;
      margin: 0 auto;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      position: relative;
      z-index: 1;
      overflow: hidden;
      box-sizing: border-box;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
      border-radius: 14px;
      border: 4px solid #91a037;
      opacity: 0.9;
      pointer-events: none;
      z-index: -1;
    }

    .login-container i {
      font-size: 3rem;
      color: #35421d;
    }

    .login-container h2 {
      font-size: clamp(22px, 2.5vw, 30px);
      color: #35421d;
      text-align: center;
    }

    .login-container form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.75em;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      width: 100%;
    }

    .input-row input {
      width: 100%;
      padding: clamp(10px, 2vw, 14px);
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .button-row {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .login-button {
      background-color: #2d8d26;
      color: white;
      width: 50%;
      padding: clamp(10px, 2vw, 14px);
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-button:hover {
      box-shadow: 0 0 12px 3px #D8FF6A;
    }
  </style>
  </head>
<body>
    <div class="background-color"></div>
    <div class="background-image"></div>
    <div class="container">
      <img src="../images/BarangaySealIndex.png" alt="Barangay Logo" class="logo" />
      <h1 class="title">MARKET AREA: TANOD DOCUMENTATION<br>AND REPORTING SYSTEM</h1>

      <!-- Simplified Login Form -->
      <div id="employee-login">
        <div class="login-container">
          <i class="fa-solid fa-user"></i>
          <h2>Tanod Login</h2>
          <form onsubmit="event.preventDefault(); redirectToDashboard();">
            <div class="input-row">
              <input type="text" placeholder="Username" required />
              <input type="text" placeholder="Employee ID" required />
            </div>
            <div class="button-row">
              <button class="login-button" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>

      <p class="terms">
        By using this service, you understood and agree to the <a href="#">Terms and Conditions</a>
      </p>
    </div>


      <script type="text/javascript">
    function redirectToDashboard() {
      window.location.href = 'dashboard.html';
    }

    window.addEventListener('resize', () => {
      const terms = document.querySelector('.terms');
      if (window.innerHeight < 500) {
        terms.style.display = 'none'; // hide when keyboard is likely open
      } else {
        terms.style.display = 'block';
      }
    });

    </script>

</html>
