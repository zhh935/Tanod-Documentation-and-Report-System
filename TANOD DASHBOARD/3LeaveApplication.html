/* --- Wrapper for actual form content (below the red banner) --- */
.form-content-wrapper {
    width: 100%;
    padding: 30px 50px; /* Top/bottom padding for content, horizontal for fields */
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    margin-left: auto;
    margin-right: auto;
    align-items: center; /* Center the form-main-heading, and then form-groups */
}

/* --- "Leave Application" Heading (inside the white form) --- */
.form-main-heading {
    display: flex;
    align-items: center;
    gap: 10px;
}

.form-main-heading .fas.fa-leaf {
    font-size: 2em; /* Size of the leaf icon */

}

.form-main-heading h2 {

}

/* --- Required Fields Text --- */
.required-fields-text {
    font-size: 0.9em;
    color: #777;
    font-style: italic;
    text-align: center;
    margin-bottom: 25px; /* Space below text */
}

/* --- General Form Group Styling (Label above Input/Select/Textarea) --- */
.form-group {
    width: 100%;
    margin-bottom: 15px; /* Space between form groups */
    display: flex;
    flex-direction: column; /* Stacks label above input */
    align-items: flex-start; /* Aligns label and input to the left */
}

.form-group label {
    font-weight: bold;
    margin-bottom: 5px; /* Space between label and input */
    color: #444;
}

/* --- Input/Select/Textarea Field Basic Styling --- */
.form-group input[type="text"],
.form-group input[type="date"],
.form-group select, /* Added select here */
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #979191;
    border-radius: 5px;
    font-size: 1em;
    box-sizing: border-box;
    outline: none; /* Remove default outline on focus */
    appearance: none; /* Remove default browser styling for select */
    -webkit-appearance: none; /* For Safari */
    background-color: white; /* Ensure consistent background */
}

.form-group input[type="text"]::placeholder,
.form-group textarea::placeholder {
    color: #bbb;
}

.form-group input:focus,
.form-group select:focus, /* Added select here */
.form-group textarea:focus {
    border-color: #D62A29;
    box-shadow: 0 0 0 2px rgba(214, 42, 41, 0.2);
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

/* --- Custom Arrow for Select Dropdown (optional, but good for consistent look) --- */
.select-dropdown {
    background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13%205.1L146.2%20204.4%2018.8%2074.5a17.6%2017.6%200%200%200-25.3%2023.7l138.6%20138.6c6.7%206.7%2017.7%206.7%2024.4%200l138.6-138.6a17.6%2017.6%200%200%200-11.7-29.4z%22%2F%3E%3C%2Fsvg%3E');
    background-repeat: no-repeat;

/* --- Submit/Reset Buttons (reused from previous) --- */
.button-group {

.reset-button {

.reset-button:hover {

/* --- Modal (Pop-up) Styling --- */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1000; /* Sit on top (higher than other elements) */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    display: flex; /* Use flexbox to center content */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    opacity: 0; /* Start invisible */
    transition: opacity 0.3s ease; /* Smooth fade-in */
    pointer-events: none; /* Allows clicks "through" when invisible */
}

.modal.show {
    opacity: 1;
    pointer-events: auto; /* Re-enable clicks when visible */
}

.modal-content {
    background-color: #fefefe;
    margin: auto; /* For browsers that don't support flex centering well, fallback */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    max-width: 400px; /* Max width of the pop-up */
    text-align: center;
    position: relative;
    transform: translateY(-20px); /* Start slightly above center */
    transition: transform 0.3s ease; /* Smooth slide-in */
}

.modal.show .modal-content {
    transform: translateY(0); /* Slide to center */
}

.close-button {

    <body>
            <span class="leave_text"> Leave Application</span>
    

    <div class="main-form-container">

        <div class="form-content-wrapper">
            <div class="form-main-heading">
                <i class="fas fa-leaf"></i> <h2>Leave Application</h2>
            </div>
            <p class="required-fields-text">(*) Required fields must be filled to apply for leave.</p>

            <div class="form-group">
                <label for="leave-type">Leave Type</label>
                <select id="leave-type" name="leave-type" class="select-dropdown">
                    <option value="">-- Select --</option>
                    <option value="sick">Sick Leave</option>
                    <option value="vacation">Vacation Leave</option>
                    <option value="emergency">Emergency Leave</option>
                    <option value="maternity">Maternity Leave</option>
                    <option value="paternity">Paternity Leave</option>
                    </select>
            </div>

            <div class="start-end-date-row">
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" name="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date" name="end-date">
                </div>
            </div>

            <div class="form-group">
                <label for="reason-for-leave">Reason for leave</label>
                <textarea id="reason-for-leave" name="reason-for-leave" rows="5"></textarea>
            </div>

            <div class="form-group file-upload-group">
                <label for="attached-document-leave">Attached Document (pdf, jpg or docs)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="attached-document-leave" name="attached-document-leave" class="hidden-file-input">
                    <label for="attached-document-leave" class="choose-file-button">Choose File</label>
                    <input type="text" class="file-name-display" placeholder="No file chosen" readonly>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="submit-button">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
        </div>

    </div>
    <div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="modal-body">
            <i class="fas fa-thumbs-up thumbs-up-icon"></i>
            <h3>Great Job!</h3>
            <p>Your application would be reviewed by the admin</p>
            <button class="modal-close-button">Close</button>
        </div>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("successModal");

    // Get ALL buttons that have the class 'submit-button'
    // This will select the submit button on both forms if they are on the same page
    var submitButtons = document.querySelectorAll(".submit-button"); 

    // Get the <span> element that closes the modal (the 'x')
    var closeButton = document.querySelector(".close-button");

    // Get the button inside the modal that closes it
    var modalCloseBtn = document.querySelector(".modal-close-button");

    // Function to show the modal (reusable)
    function showModal(event) {
        // Prevent the form from actually submitting and reloading the page
        // You'll need to remove this line if you implement actual form submission later
        event.preventDefault(); 
        modal.classList.add("show"); // Add 'show' class to display the modal
    }

    // Attach the click event to EACH submit button found
    submitButtons.forEach(function(button) {
        button.addEventListener("click", showModal);
    });

    // When the user clicks on <span> (x), close the modal
    closeButton.addEventListener("click", function() {
        modal.classList.remove("show");
    });

    // When the user clicks the 'Close' button inside the modal, close it
    modalCloseBtn.addEventListener("click", function() {
        modal.classList.remove("show");
    });

    // When the user clicks anywhere outside of the modal content, close it
    window.addEventListener("click", function(event) {
        if (event.target == modal) {
            modal.classList.remove("show");
        }
    });
</script>
