             <script>
        // Get all sidebar links
        const sidebarLinks = document.querySelectorAll('.main-menu ul li a');

        // Get the current page's filename
        const currentPage = window.location.pathname.split('/').pop();

        // Loop through each link and check if its href matches the current page
        sidebarLinks.forEach(link => {
            // Get the filename from the link's href
            const linkPage = link.getAttribute('href').split('/').pop();

            if (linkPage === currentPage) {
                // Add the 'active' class to the parent <li> element
                link.closest('li').classList.add('active');
            } else {
                // Ensure no other links have the active class if navigating back/forth
                link.closest('li').classList.remove('active');
            }
        });
    </script>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    // Load employees from localStorage
    const employees = JSON.parse(localStorage.getItem("employees")) || [];
    const employeeSelect = document.getElementById("employeeSelect");

    // Populate dropdown
    employees.forEach(emp => {
        const option = document.createElement("option");
        option.value = emp.id;
        option.textContent = emp.name;
        employeeSelect.appendChild(option);
    });

    // Load saved schedule
    const savedSchedules = JSON.parse(localStorage.getItem("schedules")) || [];

    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        height: 'auto',
        dateClick: function(info) {
               const selectedEmpId = employeeSelect.value;
        
    if (!selectedEmpId) {
        alert("Please select an employee to assign a schedule.");
        return;
    }

    const selectedEmployee = employees.find(e => e.id == selectedEmpId);
    if (!selectedEmployee) return;

    // Ask for work type
    const workType = prompt(`What kind of work is ${selectedEmployee.name} assigned to on ${info.dateStr}?`, "Patrol");

    if (!workType) return; // Cancelled

    const newEvent = {
        title: `${selectedEmployee.name} - ${workType}`,
        start: info.dateStr,
        allDay: true,
        empId: selectedEmpId,
        workType: workType // Save work type as metadata
    };

    calendar.addEvent(newEvent);

    // Save to localStorage
    savedSchedules.push(newEvent);
    localStorage.setItem("schedules", JSON.stringify(savedSchedules));
}
    });

    // Render saved events
    savedSchedules.forEach(event => calendar.addEvent(event));
    calendar.render();
});
</script>
