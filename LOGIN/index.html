<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Area: Tanod Documentation</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .background-color {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(167, 212, 131, 0.3);
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('brgymarketarea.jpeg') no-repeat center center/cover;
      opacity: 0.4;
      z-index: 0;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      z-index: 2;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #b30000;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 20px;
      color: #222;
    }

    .buttons {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: white;
    }

    .employee {
      background-color: #4c5be5;
    }

    .admin {
      background-color: #b30000;
    }

    .terms {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #323232;
      z-index: 3;
    }

    .terms a {
      color: #0a3a8d;
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <div class="background-color"></div>
  <div class="overlay"></div>

  <div class="container">
    <img src="Barangay Market Area Seal.png" alt="Barangay Logo" class="logo" width="150" height="150" />
    <h1 class="title">MARKET AREA: TANOD DOCUMENTATION<br>AND REPORTING SYSTEM</h1>
    <p class="subtitle">Hi! Select your destination</p>

    <div class="buttons">
      <a href="tanodloginpage.html" class="btn employee">Employee</a><br>
      <a href="adminloginpage.html" class="btn admin">Admin</a>
    </div>
  </div>

  <p class="terms">
    By using this service, you understood and agree to the <a href="#">Terms and Conditions</a>
  </p>

</body>
</html>
