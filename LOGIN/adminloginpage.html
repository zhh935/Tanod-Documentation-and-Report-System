<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tanod Documentation and Reporting System</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-section {
      flex: 2;
      position: relative;
      overflow: hidden;
    }

    .left-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('brgymarketarea.jpeg') no-repeat center center;
      background-size: cover;
      opacity: 0.2;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      color: #B92D2D;
      text-align: center;
      z-index: 1;
    }

    .overlay h1 {
      font-size: 2.8rem;
      font-weight: bold;
    }

    .overlay h2 {
      font-size: 2rem;
      font-weight: bold;
      line-height: 1.4;
    }

    .right-section {
      flex: 1;
      background: linear-gradient(to bottom right, #4b5320, #9cb468);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .logo {
      width: 150px;
      margin-bottom: 50px;
    }

    .login-box {  
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

    h2 {
      font-size: 1rem;
      margin-bottom: 10px;
      text-align: center;
      text-transform: uppercase;
      font-weight: bold;
    }

    input {
      padding: 12px; /* Adjust padding */
      border-radius: 20px;
      border: none;
      outline: none;
      width: 100%;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      border-radius: 20px;
      width: 150px; /* Set a smaller width */
      border: none;
      background-color: #b10b0b;
      color: white;
      cursor: pointer;
      font-weight: bold;
}

    button:hover {
      background: #d41e0e;
      text-align:center
      
 }

    .terms {
      font-size: 0.8rem;
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }

    .terms a {
      color: #0a3a8d;
      text-decoration: underline;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="overlay">
        <h1>MARKET AREA:</h1>
        <h2>TANOD DOCUMENTATION<br>AND REPORTING SYSTEM</h2>
      </div>
    </div>

    <div class="right-section">
      <img src= "/ADMIN DASHBOARD/Barangay Market Area Seal.png" alt="Barangay Market Area Logo" class="logo">

      <!-- Form starts here -->
    <form class="login-box" id="loginForm" onsubmit="return redirectToPage()">
  <h3>WELCOME BACK ADMIN!</h3>
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="ID Number" required>
  <button type="submit">Login</button>
</form>

      <p class="terms">By using this service, you understood and agree to the <a href="#">Terms and Conditions</a></p>
    </div>
  </div>

<script>
  function redirectToPage() {
    // You can also add validation logic here before redirecting
    window.location.href = "1dashboard.html";
    return false; // Prevent form from submitting the traditional way
  }
</script>

</body>
</html>
